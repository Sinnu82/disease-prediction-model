<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">Disease Prediction System</h2>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label for="symptoms" class="form-label">Select Symptoms (Ctrl+Click for multiple):</label>
            <select class="form-select" name="symptoms" multiple required size="10">
                {% for symptom in symptoms %}
                    <option value="{{ symptom }}" {% if selected and symptom in selected %}selected{% endif %}>{{ symptom.replace('_', ' ').title() }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
    <div class="alert alert-success mt-4">
        Predicted Disease: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</div>
</body>
</html>
